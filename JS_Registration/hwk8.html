<!DOCTYPE html>
<html>
<head>

<title></title>

<link rel="stylesheet" type="text/css" name="style1" href="./hwk8.css">
</head>
<body>

 <form action='' method="post" id="register">

  <table width="300px">
   <tr><td colspan="2"><h2><u>Register Here!</u></h2></td></tr>
   <tr><td class="name">Username:</td><td><input type="text" id="user"></td></tr>
	<tr><td colspan="2">Must begin with a letter, contain only letters and digits, and be 6-10 characters</td></tr>
  
   <tr><td class="name">Password:</td><td><input type="password" id="pw1"></td></tr> 
	<tr><td colspan="2">Must contain only letters, digits, and underscores, have at least 1 lowercase, uppercase, and digit, and be 6-10 characters</td></tr>
   <tr><td class="name">Retype Password:</td><td><input type="password" id="pw2"></td></tr>

   <tr><td><input type="submit"  value="Register"></td>
       <td><input type="reset" value="Clear"></td></tr>

  </table>

 </form>

 <script type="text/javascript" src="./hwk8.js"></script> 

</body>
</html>
